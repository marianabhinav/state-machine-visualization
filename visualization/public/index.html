<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
      <title>Advanced Data Visualization: Assignment</title>
      <style>
         * {
         box-sizing: border-box;
         -moz-box-sizing: border-box;
         -webkit-box-sizing: border-box;
         }
      </style>
      <link rel="stylesheet" href="static/css/styles.css">
      <link rel="shortcut icon" type="image/jpg" href="static/images/favicon.ico"/>
      <script src="https://d3js.org/d3.v5.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
   </head>
   <body>
      <div class="jumbotron" id="header">
         <h3 class="display-8" style="text-align: center;color: #fff;">State Machine Visualization</h3>
      </div>
      <div id="sidepanel">
         <div style="margin: auto;display: flex;width: 100%;">
            <div style="display: block;width: 33.3%;display:flex;">
               <div style="width: 32.3%;margin-right: 1%;">
                  <button onclick="downloadSample()" type="button" class="btn btn-primary" style="margin-left: 5px;
                     font-size: 0.9em;
                     width: 100%;border-radius: 10px;
                     height: 100%;"><i class="fa fa-download"></i> Download Sample Files</button>
               </div>
               <div style="width: 32.3%;margin-right: 1%;">
                  <div style="height:100%;">
                     <button id="uploadnodebtn" onclick="document.getElementById('uploadnode').click()" type="button" class="btn btn-success" style="margin-left: 5px;
                        font-size: 0.9em;
                        width: 100%;border-radius: 10px;
                        height: 100%;"><i class="fa fa-upload"></i> Upload Nodes CSV</button>
                     <input type="file" id="uploadnode" style="display: none;"/>
                  </div>
               </div>
               <div style="width: 32%;margin-right: 1%;">
                  <div style="height:100%;">
                     <button id="uploadedgebtn" disabled onclick="document.getElementById('uploadedge').click()" type="button" class="btn btn-success" style="margin-left: 5px;
                        font-size: 0.9em;
                        width: 100%;border-radius: 10px;
                        height: 100%;"><i class="fa fa-upload"></i> Upload Edges CSV</button>
                     <input type="file" id="uploadedge" style="display: none;"/>
                  </div>
               </div>
            </div>
            <div style="display: block;width: 33.3%;border-left: 3px solid #a7bed6;">
               <div id="bttnDiv">
                  <input type="text" style="width: 80%;margin:auto;" value="" id="node_name" name="node_name" placeholder="Node Name"> 
               </div>
               <div id="bttnDiv">
                  <button type="button" class="btn btn-primary" id="addnode">Add Node</button>
               </div>
            </div>
            <div style="display: block; width: 33.3%; border-left: 3px solid #a7bed6;">
               <div class="edgeselector" style="display: block;display: none; margin: auto; margin-top: 18px; text-align: center; width: 80%;">
                  <div>
                     <select placeholder="Select Nodes..." class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 80%;"> </select>
                  </div>
                  <button type="button" class="btn btn-success"  onclick="addEdge()">Connect Nodes</button>
                  <button type="button" class="btn btn-danger"  onclick="deleteNode()">Delete Node</button>
               </div>
               <div id="deleteEdgeEnable" style="display: none;">
                  <button type="button" class="btn btn-danger" onclick="deleteEdge()">Delete Edge</button>
               </div>
            </div>
         </div>
      </div>
      <div id="scatterplot"></div>
      </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
   <script src="static/js/main.js"></script>
</html>
